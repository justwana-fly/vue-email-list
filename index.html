<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Impostazioni generali -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- Importa Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Importa Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script> 
    <!-- Importa Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- Importa il file app.js -->
    <script src="app.js" defer></script> 
    
    <title>Document</title>
</head>
<body>
   
    <div id="app">
        <h1>Lista di indirizzi email</h1>
        <!-- Controlla se ci sono indirizzi email da visualizzare -->
        <ul class="p-1" v-if="emails.length > 0">
            <!-- Itera attraverso gli array di indirizzi email -->
            <li v-for="(emailArray, index) in emails" :key="index">
                <ul>
                    <!-- Itera attraverso gli indirizzi email nell'array corrente -->
                    <li v-for="(email, emailIndex) in emailArray" :key="emailIndex">{{ email }}</li>
                </ul>
            </li>
        </ul>
        <!-- Mostra un messaggio di caricamento se non ci sono ancora indirizzi email -->
        <p v-else>Caricamento in corso...</p>
    </div>
</body>
</html>
